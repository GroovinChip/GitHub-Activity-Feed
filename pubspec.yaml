name: github_activity_feed
description: A Flutter application for viewing a rich feed of GitHub activity.
publish_to: 'none'

version: 0.4.0

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^0.16.0
  crypto: ^2.1.5
  cupertino_icons: ^0.1.3
  firebase_core: ^0.7.0
  github:
    path: '../../packages_and_plugins/github.dart'
  google_fonts: ^1.1.1
  groovin_widgets: ^1.6.0
  intl: ^0.16.1
  material_design_icons_flutter: ^4.0.5855
  meta: ^1.1.8
  package_info: ^0.4.3+2
  path_provider: ^1.6.11
  provider: ^4.1.3
  rxdart: ^0.25.0
  shared_preferences: ^0.5.12+4
  simple_gql: ^1.1.1
  syntax_highlighter: ^0.1.1
  timeago: ^2.0.29
  url_launcher: ^5.7.10
  uuid: ^2.2.2
  wiredash: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
