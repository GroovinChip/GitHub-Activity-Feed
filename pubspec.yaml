name: github_activity_feed
description: A Flutter application for viewing a rich feed of GitHub activity.
publish_to: 'none'

version: 0.8.3

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  github:
    path: ../../packages_and_plugins/github.dart

  cloud_firestore: ^2.2.2
  crypto: ^3.0.1
  cupertino_icons: ^1.0.3
  debounce_throttle: ^2.0.0
  firebase_core: ^1.3.0
  firebase_crashlytics: ^2.0.6
  google_fonts: ^2.1.0
  groovin_widgets: ^2.1.0
  intl: ^0.17.0
  material_design_icons_flutter: ^4.0.5955
  meta: ^1.4.0
  package_info: ^2.0.2
  path_provider: ^2.0.2
  provider: ^5.0.0
  rxdart: ^0.27.1
  shared_preferences: ^2.0.6
  simple_gql: ^1.2.0
  syntax_highlighter: ^0.1.1
  timeago: ^3.0.2
  url_launcher: ^6.0.3
  uuid: ^3.0.4
  wiredash: ^0.7.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.9

flutter:
  uses-material-design: true
  fonts:
    - family: LangIcons
      fonts:
        - asset: fonts/LangIcons.ttf
    - family: OctIcons16
      fonts:
        - asset: fonts/OctIcons16.ttf
    - family: OctIcons24
      fonts:
        - asset: fonts/OctIcons24.ttf
