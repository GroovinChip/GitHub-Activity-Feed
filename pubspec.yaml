name: github_activity_feed
description: A Flutter application for viewing a rich feed of GitHub activity.
publish_to: 'none'

version: 0.9.0-missingevents.1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  github:
    path: ../../packages_and_plugins/github.dart

  cloud_firestore: ^2.2.2
  crypto: ^3.0.1
  cupertino_icons: ^1.0.0
  debounce_throttle: ^1.1.0
  firebase_core: ^1.3.0
  firebase_crashlytics: ^2.0.6
  google_fonts: ^2.1.0
  groovin_widgets: ^1.6.0
  intl: ^0.16.1
  material_design_icons_flutter: ^4.0.5855
  meta: ^1.2.4
  package_info: ^0.4.3+2
  path_provider: ^2.0.2
  provider: ^4.3.3
  rxdart: ^0.25.0
  shared_preferences: ^2.0.6
  simple_gql: ^1.1.1
  syntax_highlighter: ^0.1.1
  timeago: ^2.0.29
  url_launcher: ^6.0.0
  uuid: ^3.0.4
  wiredash: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  #mockito: ^4.1.3
  #test: ^1.15.7

flutter:
  uses-material-design: true
  fonts:
    - family: LangIcons
      fonts:
        - asset: fonts/LangIcons.ttf
    - family: OctIcons16
      fonts:
        - asset: fonts/OctIcons16.ttf
    - family: OctIcons24
      fonts:
        - asset: fonts/OctIcons24.ttf
